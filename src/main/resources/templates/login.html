<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="background-plate">
        <div class="plate">
            <div class="plate-rim"></div>
            <div class="plate-center"></div>
        </div>
        <div class="utensils">
            <div class="knife">
                <div class="knife-handle"></div>
                <div class="knife-blade"></div>
            </div>
            <div class="fork">
                <div class="fork-handle"></div>
                <div class="fork-prongs">
                    <div class="prong"></div>
                    <div class="prong"></div>
                    <div class="prong"></div>
                    <div class="prong"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo">üë®üèª‚Äçüç≥</h1>
                <h2>Let's prepare your kids lunch together</h2>
            </div>

            <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

                <h3>Login Here</h3>

                <!-- Error message display -->
                <div th:if="${param.error != null}" class="error-message" style="background-color: #f8d7da; color: #721c24; padding: 12px; border-radius: 6px; margin-bottom: 1rem; border: 1px solid #f5c6cb;">
                    <i class="fa fa-exclamation-circle"></i> Invalid username or password. Please try again.
                </div>
                
                <!-- Success message (e.g., after registration) -->
                <div th:if="${successMessage != null}" class="success-message" style="background-color: #d4edda; color: #155724; padding: 12px; border-radius: 6px; margin-bottom: 1rem; border: 1px solid #c3e6cb;">
                    <i class="fa fa-check-circle"></i> <span th:text="${successMessage}">Registration successful!</span>
                </div>
                
                <!-- Logout success message -->
                <div th:if="${param.logout != null}" class="success-message" style="background-color: #d4edda; color: #155724; padding: 12px; border-radius: 6px; margin-bottom: 1rem; border: 1px solid #c3e6cb;">
                    <i class="fa fa-check-circle"></i> You have been logged out successfully.
                </div>

                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" th:field="*{username}" required>
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</p>

                <div class="password-field">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>

                        <!-- üëÅÔ∏è Toggle password visibility -->
                        <i id="toggleIcon" class="fa fa-eye" onclick="togglePassword('password','toggleIcon')"></i>
                    </div>
                </div>
                <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</p>

                <button type="submit">Log In</button>

            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/register" class="register-link">Register here</a></p>
            </div>
        </div>
    </div>
</div>
<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }

    // Removed password strength indicator for login page (not needed during login)
</script>
</body>
<th:block th:insert="fragments/my-fragments :: my-website-footer"></th:block>
</html>
