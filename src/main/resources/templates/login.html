<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="background-plate">
        <div class="plate">
            <div class="plate-rim"></div>
            <div class="plate-center"></div>
        </div>
        <div class="utensils">
            <div class="knife">
                <div class="knife-handle"></div>
                <div class="knife-blade"></div>
            </div>
            <div class="fork">
                <div class="fork-handle"></div>
                <div class="fork-prongs">
                    <div class="prong"></div>
                    <div class="prong"></div>
                    <div class="prong"></div>
                    <div class="prong"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo">üë®üèª‚Äçüç≥</h1>
                <h2>Let's prepare your kids lunch together</h2>
            </div>

            <form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

                <h3>Login Here</h3>

                <p class="succeeded-message" ></p>
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username"  th:field="*{username}">
                <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" >Invalid username</p>

                <div class="password-field">
                    <label for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>

                        <!-- üëÅÔ∏è Toggle password visibility -->
                        <i id="toggleIcon" class="fa fa-eye" onclick="togglePassword('password','toggleIcon')"></i>
                    </div>
                </div>

                <!-- üîí Password strength indicator -->
                <div class="password-strength">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <button type="submit">Log In</button>

            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/register" class="register-link">Register here</a></p>
            </div>
        </div>
    </div>
</div>
<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }

    document.getElementById("password").addEventListener("input", function() {
        const value = this.value;
        const bars = document.querySelectorAll(".password-strength .bar");

        let strength = 0;
        if (value.length > 5) strength++;
        if (value.length > 8) strength++;
        if (/[A-Z]/.test(value) && /\d/.test(value)) strength++;

        bars.forEach((bar, index) => {
            if (index < strength) {
                bar.classList.add("filled");
            } else {
                bar.classList.remove("filled");
            }
        });
    });
</script>
</body>
<th:block th:insert="fragments/my-fragments :: my-website-footer"></th:block>
</html>
