<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Child Profile</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<aside class="sidebar">
    <a href="/home" class="nav-item"><h1>Menu</h1></a>

    <a href="/children" class="nav-item">My Kids</a>
    <a href="/wallet" class="nav-item">Wallet</a>

    <h1>Settings</h1>

    <a href="/home/profile" class="nav-item">Edit Profile</a>
    <a href="/home/users" class="nav-item" th:if="${parent != null and parent.role != null and parent.role.displayName == 'Admin'}">Users</a>
    <a href="/logout" class="nav-item">Logout</a>
</aside>

<section class="main-section">
    <div class="card profile-card">
        <h3>✏️ Edit Child Profile</h3>
        
        <div class="child-profile-header">
            <div class="child-profile-avatar-container">
                <img th:src="${child.gender.getDisplayName() == 'Boy' ? 'https://img.freepik.com/premium-vector/cute-boy-smiling-cartoon-kawaii-boy-illustration-boy-avatar-happy-kid_1001605-3446.jpg' : 'https://www.creativefabrica.com/wp-content/uploads/2022/09/20/Happy-girl-avatar-Funny-child-profile-p-Graphics-38924522-1.png'}"
                     alt="Child Avatar"
                     class="child-profile-avatar"
                     onerror="this.src='https://via.placeholder.com/80/4682B4/ffffff?text=' + encodeURIComponent(this.alt)">
            </div>

            <div class="child-profile-info">
                <h4>
                    <span th:text="${child.firstName + ' ' + child.lastName}">Child Name</span>
                </h4>
            </div>
        </div>

        <form th:action="@{/children/{id}/child-profile(id=${child.id})}"
              method="post"
              th:object="${editChildRequest}"
              class="child-profile-form">
            <input type="hidden" name="_method" value="PUT">
            
            <div class="profile-form-group">
                <label for="school" class="profile-label">School:</label>
                <input type="text" 
                       id="school" 
                       th:field="*{school}" 
                       placeholder="Enter school name" 
                       required
                       class="profile-input">
                <p th:if="${#fields.hasErrors('school')}" th:errors="*{school}" class="profile-error"></p>
            </div>
            
            <div class="profile-form-group">
                <label for="grade" class="profile-label">Grade:</label>
                <input type="number" 
                       id="grade" 
                       th:field="*{grade}" 
                       placeholder="Enter grade" 
                       min="1" 
                       max="12" 
                       required
                       class="profile-input">
                <p th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="profile-error"></p>
            </div>
            
            <div class="child-profile-actions">
                <button type="submit"
                        class="action-btn add">
                    Update Child
                </button>
                <a th:href="@{/children}"
                   class="action-btn cancel">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
