<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order page</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/users.css">
    <link rel="stylesheet" href="/css/lunches.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Toast notifications - positioned at the top */
        .toast {
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            width: 100%;
            max-width: calc(100% - 4rem);
            margin-left: auto;
            margin-right: auto;
        }
        .success-toast {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-toast {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            font-weight: 600;
        }
        .info-toast {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .toast p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<aside class="sidebar">
    <a href="/home" class="nav-item"><h1>Menu</h1></a>

    <a href="/children" class="nav-item">My Kids</a>
    <a href="/wallet" class="nav-item">Wallet</a>

    <h1>Settings</h1>

    <a href="/home/profile" class="nav-item">Edit Profile</a>
    <a href="/home/users" class="nav-item" th:if="${parent != null and parent.role != null and parent.role.displayName == 'Admin'}">Users</a>
    <a href="/logout" class="nav-item">Logout</a>
</aside>
<div class="main-content">
    <!-- Error messages from REST API - displayed at the top -->
    <div th:if="${errorMessage}" class="toast error-toast" style="margin-top: 0; margin-bottom: 1.5rem;">
        <p th:text="${errorMessage}"></p>
    </div>
    
    <!-- Success messages -->
    <div th:if="${successMessage}" class="toast success-toast">
        <p th:text="${successMessage}"></p>
    </div>
    
    <!-- Info messages -->
    <div th:if="${infoMessage}" class="toast info-toast">
        <p th:text="${infoMessage}"></p>
    </div>

    <section class="users" style="margin-left: calc(220px + 2rem); margin-right: 2rem;">
        <div class="table-wrapper" style="width: 100%; max-width: 100%;">
            <table class="users-table" style="width: 100%;">
                <thead>
                <tr class="header-main">
                    <th colspan="7" th:text="'ðŸ½ï¸ Lunches for ' + ${child.firstName}">Lunches for Child</th>
                </tr>
                <tr>
                    <th>Date</th>
                    <th>Week day</th>
                    <th>Meal</th>
                    <th>Qty</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${lunches}">
                    <td th:with="today=${T(java.time.LocalDate).now()}, 
                                 lunchDayName=${l.dayOfWeek != null ? l.dayOfWeek.toUpperCase() : null},
                                 lunchDay=${lunchDayName != null ? T(java.time.DayOfWeek).valueOf(lunchDayName) : null},
                                 targetDate=${lunchDay != null ? today.with(T(java.time.temporal.TemporalAdjusters).nextOrSame(lunchDay)) : null}"
                        th:text="${targetDate != null ? #temporals.format(targetDate, 'dd-MM-yyyy') : 'N/A'}">01-01-2025</td>
                    <td th:text="${l.dayOfWeek != null ? #strings.capitalize(#strings.toLowerCase(l.dayOfWeek)) : 'N/A'}">Monday</td>
                    <td th:text="${T(app.lunch.client.dto.MealOption).valueOf(l.meal).displayName}">Lunch order</td>
                    <td th:text="${l.quantity}">1</td>
                    <td th:text="${l.status}">PAID</td>
                    <td th:text="${l.total}">0.00</td>
                    <td>
                        <form th:action="@{/children/{childId}/lunches/{lunchId}(childId=${child.id}, lunchId=${l.id})}"
                              method="post" class="inline-form"
                              onsubmit="return confirm('Remove this lunch order?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="action-btn remove" style="text-align: center">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(lunches)}">
                    <td colspan="7" class="empty-message">No lunches ordered</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div class="container" style="margin-top: 2rem; width: 100%;">
        <section>
            <form th:action="@{/children/{childId}/lunches(childId=${child.id})}" th:method="post" th:object="${lunchRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Day of the week</label>
                <select th:field="*{dayOfWeek}" th:disabled="${#lists.isEmpty(dayOptions)}">
                    <option th:if="${#lists.isEmpty(dayOptions)}" value="" disabled>No available days</option>
                    <option th:each="day : ${dayOptions}"
                            th:value="${day.name()}"
                            th:text="${#strings.capitalize(day.name().toLowerCase())}"></option>
                </select>
                <label>Meal</label>
                <select th:field="*{meal}">
                    <option th:each="meal : ${mealOptions}"
                            th:value="${meal.name()}"
                            th:text="${meal.displayName}"></option>
                </select>
                <label>Quantity</label>
                <input type="number" min="1" th:field="*{quantity}" th:disabled="${#lists.isEmpty(dayOptions)}" />
                <p class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Invalid quantity</p>
                <button type="submit" class="action-btn add" th:disabled="${#lists.isEmpty(dayOptions)}">Add Lunch</button>
            </form>
        </section>
    </div>
</div>
</body>
</html>
