<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order page</title>
    <link rel="stylesheet" href="/css/lunches.css">
    <style>
        body {font-family: system-ui, sans-serif; margin: 2rem;}
        form {max-width: 500px; margin: 0 auto; background: #f9f9f9; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        label {display: block; margin-top: 1rem; font-weight: 600;}
        select, input[type=number] {width: 100%; padding: 0.5rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 6px;}
        button {margin-top: 1.5rem; padding: 0.7rem 1.2rem; background-color: #2563eb; border: none; color: white; border-radius: 6px; cursor: pointer;}
        button:hover {background-color: #1d4ed8;}
        .success {color: #065f46; margin-top: 1rem;}
        .error {color: #b91c1c; margin-top: 1rem;}
    </style>
</head>
<body>
<aside class="sidebar">
    <a href="/home" class="nav-item"><h1>Menu</h1></a>
    <a href="/children" class="nav-item">My Kids</a>
    <a href="/wallet" class="nav-item">Wallet</a>
    <h1>Settings</h1>
    <a href="/home/profile" class="nav-item">Edit Profile</a>
    <a href="/home/users" class="nav-item" th:if="${parent != null and parent.role != null and parent.role.displayName == 'Admin'}">Users</a>
    <a href="/logout" class="nav-item">Logout</a>
</aside>
<div class="main-content">
    <div class = "card">
        <h1 class="card-title" th:text="'ðŸ½ï¸ Lunches for ' + ${child.firstName} ">Child Name</h1>

        <div th:if="${successMessage}" class="toast success-toast">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="toast error-toast">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${infoMessage}" class="toast info-toast">
            <p th:text="${infoMessage}"></p>
        </div>

        <section class="main-section">
            <table>
                <thead>
                <tr>
                    <th>Created</th>
                    <th>Week day</th>
                    <th>Meal</th>
                    <th>Qty</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${lunches}">
                    <td th:text="${l.createdOn}">2025-01-01</td>
                    <td th:text="${l.dayOfWeek != null ? #strings.capitalize(#strings.toLowerCase(l.dayOfWeek)) : 'N/A'}">Monday</td>
                    <td th:text="${T(app.lunch.client.dto.MealOption).valueOf(l.meal).displayName}">Lunch order</td>
                    <td th:text="${l.quantity}">1</td>
                    <td th:text="${l.status}">PAID</td>
                    <td th:text="${l.total}">0.00</td>
                    <td>
                        <form th:action="@{/children/{childId}/lunches/{lunchId}(childId=${child.id}, lunchId=${l.id})}"
                              method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="submit" class="action-btn remove"
                                    onclick="return confirm('Remove this lunch order?');">Delete</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(lunches)}">
                    <td colspan="7">No lunches recorded</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>

    <div class="container">

        <section>
            <h2>Add lunch</h2>
            <form th:action="@{/children/{childId}/lunches(childId=${child.id})}" th:method="post" th:object="${lunchRequest}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Day of the week</label>
                <select th:field="*{dayOfWeek}">
                    <option th:each="day : ${dayOptions}"
                            th:value="${day.name()}"
                            th:text="${#strings.capitalize(day.name().toLowerCase())}"></option>
                </select>
                <label>Meal</label>
                <select th:field="*{meal}">
                    <option th:each="meal : ${mealOptions}"
                            th:value="${meal.name()}"
                            th:text="${meal.displayName}"></option>
                </select>
                <label>Quantity</label>
                <input type="number" min="1" th:field="*{quantity}" />
                <p class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Invalid quantity</p>
                <button type="submit">Add Lunch</button>
            </form>
        </section>
    </div>


</div>
</body>
</html>
