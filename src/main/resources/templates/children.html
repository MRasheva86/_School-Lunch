<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Children - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<aside class="sidebar">
    <a href="/home" class="nav-item"><h1>Menu</h1></a>
    <a href="/children" class="nav-item">My Kids</a>
    <a href="/wallet" class="nav-item">Wallet</a>
    <h1>Settings</h1>
    <a href="/home/profile" class="nav-item">Edit Profile</a>
    <a href="/home/users" class="nav-item" th:if="${parent.role != null and parent.role.displayName == 'Admin'}">Users</a>
    <a href="/logout" class="nav-item">Logout</a>
</aside>

<section class="main-section">
    <div class="card profile-card">
        <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ My Children</h3>

        <div th:if="${children != null and !children.isEmpty()}">
            <div th:each="child : ${children}" class="child-card" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #4682B4; display: flex; align-items: flex-start; gap: 20px;">
                <!-- Avatar on the left -->
                <div style="flex-shrink: 0;">
                    <img th:src="${child.gender.getDisplayName() == 'Boy' ? 'https://img.freepik.com/premium-vector/cute-boy-smiling-cartoon-kawaii-boy-illustration-boy-avatar-happy-kid_1001605-3446.jpg' : 'https://www.creativefabrica.com/wp-content/uploads/2022/09/20/Happy-girl-avatar-Funny-child-profile-p-Graphics-38924522-1.png'}"
                         alt="Child Avatar"
                         style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #4682B4; background: #fff;"
                         onerror="this.src='https://via.placeholder.com/80/4682B4/ffffff?text=' + encodeURIComponent(this.alt)">
                </div>

                <div style="flex: 1;">
                    <h4 style="margin-bottom: 10px; color: #333;">
                        <span th:text="${child.firstName + ' ' + child.lastName}">Child Name</span>
                    </h4>
                    <p style="margin: 5px 0;"><strong>School:</strong> <span th:text="${child.school}">-</span></p>
                    <p style="margin: 5px 0;"><strong>Grade:</strong> <span th:text="${child.grade}">-</span></p>
                    <p style="margin: 5px 0;"><strong>Gender:</strong> <span th:text="${child.gender.getDisplayName()}">-</span></p>

                    <div style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <a th:href="@{/children/{childId}/lunches(childId=${child.id})}"
                           class="action-btn">
                            View Lunches
                        </a>
                        <a th:href="@{/children/{childId}/child-profile(childId=${child.id})}" class="action-btn">
                            Edit
                        </a>

                        <form th:action="@{/children/{childId}(childId=${child.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit"
                                    onclick="return confirm('Are you sure you want to remove this child? This action cannot be undone.');"
                                    class="action-btn remove">
                                Remove
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div th:if="${children == null or children.isEmpty()}" style="text-align: center; padding: 20px; color: #666;">
            <p>No children registered yet. Please add a child below.</p>
        </div>

        <button id="toggleAddChildBtn"
                class="action-btn add">
            ‚ûï Add Child
        </button>

        <div id="addChildSection"
             style="display: none; margin-top: 10px; padding-top: 10px; border-top: 2px solid #e0e0e0;">
            <h3 style="margin-bottom: 30px;">Add New Child</h3>

            <form th:action="@{/children/registration}" th:method="POST" th:object="${childRequest}"
                  style="display: flex; flex-direction: column; gap: 10px;">

                <div>
                    <label for="firstName" style="display: block; margin-bottom: 5px; font-weight: 500;">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}"
                           placeholder="Enter first name" required
                           style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div>
                    <label for="lastName" style="display: block; margin-bottom: 5px; font-weight: 500;">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}"
                           placeholder="Enter last name" required
                           style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div>
                    <label for="school" style="display: block; margin-bottom: 5px; font-weight: 500;">School:</label>
                    <input type="text" id="school" th:field="*{school}"
                           placeholder="Enter school name" required
                           style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div>
                    <label for="grade" style="display: block; margin-bottom: 5px; font-weight: 500;">Grade:</label>
                    <input type="number" id="grade" th:field="*{grade}"
                           placeholder="Enter grade" min="1" max="12" required
                           style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div>
                    <label for="gender" style="display: block; margin-bottom: 5px; font-weight: 500;">Gender:</label>
                    <select id="gender" placeholder="Select gender" th:field="*{gender}" required
                            style="width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">

                        <option th:each="g : ${T(app.child.model.ChildGender).values()}"
                                th:value="${g}"
                                th:text="${g.getDisplayName()}">Select Gender
                        </option>
                    </select>

                </div>

                <button type="submit"
                        style="padding: 12px 24px; background: #4682B4; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 500;">
                    Register Child
                </button>
            </form>
        </div>

        <!-- üîΩ Toggle Script -->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const toggleBtn = document.getElementById("toggleAddChildBtn");
                const addChildSection = document.getElementById("addChildSection");

                toggleBtn.addEventListener("click", () => {
                    const isVisible = addChildSection.style.display === "block";
                    addChildSection.style.display = isVisible ? "none" : "block";
                    toggleBtn.textContent = isVisible ? "‚ûï Add Child" : "‚úñ Close Form";
                });
            });
        </script>

    </div>
</section>

</body>
</html>
