<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Children - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/children.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<aside class="sidebar">
    <a href="/home" class="nav-item"><h1>Menu</h1></a>

    <a href="/children" class="nav-item">My Kids</a>
    <a href="/wallet" class="nav-item">Wallet</a>

    <h1>Settings</h1>

    <a href="/home/profile" class="nav-item">Edit Profile</a>
    <a href="/home/users" class="nav-item" th:if="${parent != null and parent.role != null and parent.role.displayName == 'Admin'}">Users</a>
    <a href="/logout" class="nav-item">Logout</a>
</aside>

<section class="main-section">
    <div class="card profile-card">
        <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ My Children</h3>

        <div th:if="${children != null and !children.isEmpty()}">
            <div th:each="child : ${children}" class="child-card">
                <div class="child-avatar-container">
                    <img th:src="${child.imagePath != null ? child.imagePath : (child.gender.getDisplayName() == 'Boy' ? 'https://img.freepik.com/premium-vector/cute-boy-smiling-cartoon-kawaii-boy-illustration-boy-avatar-happy-kid_1001605-3446.jpg' : 'https://www.creativefabrica.com/wp-content/uploads/2022/09/20/Happy-girl-avatar-Funny-child-profile-p-Graphics-38924522-1.png')}"
                         alt="Child Avatar"
                         class="child-avatar"
                         onerror="this.src='https://via.placeholder.com/80/4682B4/ffffff?text=' + encodeURIComponent(this.alt)">
                </div>

                <div class="child-info">
                    <h4>
                        <span th:text="${child.firstName + ' ' + child.lastName}">Child Name</span>
                    </h4>
                    <p><strong>School:</strong> <span th:text="${child.school}">-</span></p>
                    <p><strong>Grade:</strong> <span th:text="${child.grade}">-</span></p>
                    <p><strong>Gender:</strong> <span th:text="${child.gender.getDisplayName()}">-</span></p>

                    <div class="child-actions">
                        <a th:href="@{/children/{childId}/lunches(childId=${child.id})}"
                           class="action-btn">
                            View Lunches
                        </a>
                        <a th:href="@{/children/{childId}/child-profile(childId=${child.id})}" class="action-btn">
                            Edit
                        </a>

                        <form th:action="@{/children/{childId}(childId=${child.id})}" method="post" class="inline-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit"
                                    onclick="return confirm('Are you sure you want to remove this child? This action cannot be undone.');"
                                    class="action-btn remove">
                                Remove
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <div th:if="${children == null or children.isEmpty()}" class="empty-children">
            <p>No children registered yet. Please add a child below.</p>
        </div>

        <button id="toggleAddChildBtn"
                class="action-btn add">
            ‚ûï Add Child
        </button>

        <div id="addChildSection" class="add-child-section">
            <h3>Add New Child</h3>

            <form th:action="@{/children/registration}" th:method="POST" th:object="${childRequest}" class="child-form">

                <div class="child-form-group">
                    <label for="firstName" class="child-form-label">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}"
                           placeholder="Enter first name" required class="child-form-input">
                </div>

                <div class="child-form-group">
                    <label for="lastName" class="child-form-label">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}"
                           placeholder="Enter last name" required class="child-form-input">
                </div>

                <div class="child-form-group">
                    <label for="school" class="child-form-label">School:</label>
                    <input type="text" id="school" th:field="*{school}"
                           placeholder="Enter school name" required class="child-form-input">
                </div>

                <div class="child-form-group">
                    <label for="grade" class="child-form-label">Grade:</label>
                    <input type="number" id="grade" th:field="*{grade}"
                           placeholder="Enter grade" min="1" max="12" required class="child-form-input">
                </div>

                <div class="child-form-group">
                    <label for="gender" class="child-form-label">Gender:</label>
                    <select id="gender" placeholder="Select gender" th:field="*{gender}" required class="child-form-input">

                        <option th:each="g : ${T(app.child.model.ChildGender).values()}"
                                th:value="${g}"
                                th:text="${g.getDisplayName()}">Select Gender
                        </option>
                    </select>

                </div>

                <button type="submit" class="child-form-submit">
                    Register Child
                </button>
            </form>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const toggleBtn = document.getElementById("toggleAddChildBtn");
                const addChildSection = document.getElementById("addChildSection");

                toggleBtn.addEventListener("click", () => {
                    const isVisible = addChildSection.style.display === "block";
                    addChildSection.style.display = isVisible ? "none" : "block";
                    toggleBtn.textContent = isVisible ? "‚ûï Add Child" : "‚úñ Close Form";
                });
            });
        </script>

    </div>
</section>

</body>
</html>
