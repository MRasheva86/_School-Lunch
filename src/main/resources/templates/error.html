<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="error-card">
        <div class="error-image">
            <img src="https://img2.embroiderydesigns.com/stockdesign/xlarge/artsy_knots/akfl0425263.webp" 
                 alt="Error Illustration"
                 onerror="this.src='https://via.placeholder.com/500x400/4682B4/ffffff?text=Error'">
        </div>
        
        <p class="error-message">
            OPS! Something went wrong on our end.
            Please excuse us and try again later.
        </p>
        
        <div class="error-actions">
            <a href="/home" class="btn btn-primary">Go to Home</a>
            <a href="/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
