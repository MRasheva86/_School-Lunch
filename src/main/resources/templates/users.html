<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/users.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<aside class="sidebar">
    <a href="/home" class="nav-item"><h1>Menu</h1></a>

    <a href="/children" class="nav-item">My Kids</a>
    <a href="/wallet" class="nav-item">Wallet</a>

    <h1>Settings</h1>

    <a href="/profile" class="nav-item">Edit Profile</a>
    <a href="/home/users" class="nav-item">Users</a>
    <a href="/logout" class="nav-item">Logout</a>
</aside>
<section class="users">
    <div class="table-wrapper">
        <table class="users-table">
            <thead>
            <tr class="header-main">
                <th colspan="8">Users of School Lunch</th>
            </tr>
            <tr class="header-sub">
                <th colspan="8">Users list</th>
            </tr>
            <tr class="column-header">
                <th>ID</th>
                <th>Register Date</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${#temporals.format(u.createdOn, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${u.firstName}"></td>
                <td th:text="${u.lastName}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.role}"></td>
                <td>
                    <form th:action="@{/home/users/{userId}(userId=${u.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit"
                                onclick="return confirm('Are you sure you want to remove this user?');"
                                class="action-btn remove">
                            Remove
                        </button>
                    </form>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="8" class="empty-message">No users yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
