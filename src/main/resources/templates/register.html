<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <h2>Create Account</h2>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #666;">Join us to manage your child's school lunches</p>
        
        <div th:if="${successMessage}" class="alert-success" style="background: rgba(76, 175, 80, 0.1); color: #2e7d32; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="alert-error" style="background: rgba(244, 67, 54, 0.1); color: #c62828; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
            <span th:text="${errorMessage}"></span>
        </div>

        <form class="form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" id="firstName" th:field="*{firstName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error message</p>

            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" th:field="*{lastName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error message</p>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" th:field="*{username}">
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error message</p>

            <label for="password">Password</label>
            <input type="password" placeholder="Password (8 characters)" id="password" th:field="*{password}">
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error message</p>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" th:field="*{email}">
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error message</p>

            <button type="submit" class="primary">Register</button>
            <p class="form-already" style="text-align: center; margin-top: 1rem;">Already have an account? <a href="/login" style="color: #4682B4; text-decoration: none;">Login</a>!</p>
        </form>
    </div>
</div>
<th:block th:insert="fragments/my-fragments :: my-website-footer"></th:block>
</body>
</html>
