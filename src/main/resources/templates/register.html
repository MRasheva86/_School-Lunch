<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - School Lunch Manager</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join us to manage your child's school lunches</p>
        
        <div th:if="${successMessage}" class="alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        
        <div th:if="${errorMessage}" class="alert-error">
            <span th:text="${errorMessage}"></span>
        </div>

        <form class="form" th:action="@{/register}" th:method="POST" th:object="${registerRequest}">

            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" id="firstName" th:field="*{firstName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error message</p>

            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" th:field="*{lastName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error message</p>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" th:field="*{username}">
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error message</p>

            <div class="password-field">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>

                    <i id="toggleIcon" class="fa fa-eye" onclick="togglePassword('password','toggleIcon')"></i>
                </div>
            </div>

            <div class="password-strength">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" th:field="*{email}">
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error message</p>

            <button type="submit" class="primary">Register</button>
            <p class="form-already">Already have an account? <a href="/login">Login</a>!</p>
        </form>
    </div>
</div>
<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    }

    document.getElementById("password").addEventListener("input", function() {
        const value = this.value;
        const bars = document.querySelectorAll(".password-strength .bar");

        let strength = 0;
        if (value.length > 5) strength++;
        if (value.length > 8) strength++;
        if (/[A-Z]/.test(value) && /\d/.test(value)) strength++;

        bars.forEach((bar, index) => {
            if (index < strength) {
                bar.classList.add("filled");
            } else {
                bar.classList.remove("filled");
            }
        });
    });
</script>

</body>
</html>
