<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Registration</title>
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="register-container">
    <div class="register-card">
        <h2>Register Child</h2>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #666;">Join us to manage your child's school lunches</p>

<!--        <div th:if="${successMessage}" class="alert-success" style="background: rgba(76, 175, 80, 0.1); color: #2e7d32; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">-->
<!--            <span th:text="${successMessage}"></span>-->
<!--        </div>-->

<!--        <div th:if="${errorMessage}" class="alert-error" style="background: rgba(244, 67, 54, 0.1); color: #c62828; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">-->
<!--            <span th:text="${errorMessage}"></span>-->
<!--        </div>-->

        <form class="form" th:action="@{/registration}" th:method="POST" th:object="${childRequest}">

            <label for="firstName">First Name</label>
            <input type="text" placeholder="First Name" id="firstName" th:field="*{firstName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error message</p>

            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Last Name" id="lastName" th:field="*{lastName}">
            <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error message</p>

            <label for="school">School</label>
            <input type="text" placeholder="Username" id="school" th:field="*{school}">
            <p class="alert-warning" th:if="${#fields.hasErrors('school')}" th:errors="*{school}">Error message</p>

            <label for="grade">Grade</label>
            <input type="password" id="grade" th:field="*{grade}" placeholder="Grade">

            <label for="gender">Gender</label>
            <input type="email" id="gender" th:field="*{gender}">

            <button type="submit" class="primary">Register</button>
        </form>
    </div>
</div>
</body>
</html>
